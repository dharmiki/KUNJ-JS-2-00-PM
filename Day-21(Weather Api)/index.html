<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1>
      🌤️ Weather Forecast
      <button id="theme-toggle" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </h1>

    <div class="search-box">
      <input type="text" id="input-city" placeholder="Enter city name" />
      <button id="btnsearch"><i class="fas fa-search"></i></button>
    </div>

    <div id="loader">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>

    <div class="weather-card" id="weather">
      <img id="weather-icon" src="" alt="icon" />
      <h2 id="temp">--°C</h2>
      <p id="condition">--</p>
      <p id="location">--, --</p>

      <div class="details">
        <div class="detail"><strong>Humidity</strong><br><span id="humidity">--%</span></div>
        <div class="detail"><strong>Wind</strong><br><span id="wind">-- km/h</span></div>
        <div class="detail"><strong>Pressure</strong><br><span id="pressure">-- hPa</span></div>
        <div class="detail"><strong>Visibility</strong><br><span id="visibility">-- km</span></div>
      </div>
    </div>

    <p class="error" id="error-msg"></p>
  </div>

  <script>

  </script>
</body>
</html>
