<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form with Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
            --input-bg: #fff;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --border-color: #ccc;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --btn-bg: #0a84ff;
            --btn-hover: #0060cc;
            --border-color: #444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

        .form-container {
            background: var(--card-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            background: var(--btn-bg);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: var(--btn-hover);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 12px 14px 40px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            transition: border 0.3s, background 0.3s;
        }

        .form-group input:focus {
            border-color: var(--btn-bg);
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 14px;
            left: 40px;
            color: #777;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 35px;
            background: var(--card-bg);
            padding: 0 4px;
            font-size: 12px;
            color: var(--btn-bg);
        }

        .form-group i {
            position: absolute;
            top: 14px;
            left: 12px;
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--btn-bg);
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--btn-hover);
        }
    </style>
</head>
<body>

    <form class="form-container" action="submit.html" onsubmit="return data()">
        <button type="button" class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
        <h2>Sign Up</h2>

        <div class="form-group">
            <i>ðŸ‘¤</i>
            <input type="text" id="n1" placeholder=" " autocomplete="off">
            <label for="n1">User ID</label>
        </div>

        <div class="form-group">
            <i>ðŸ“±</i>
            <input type="text" id="n2" placeholder=" " autocomplete="off">
            <label for="n2">Contact Number</label>
        </div>

        <div class="form-group">
            <i>ðŸ”’</i>
            <input type="password" id="n3" placeholder=" " autocomplete="off">
            <label for="n3">Password</label>
        </div>

        <div class="form-group">
            <i>ðŸ”’</i>
            <input type="password" id="n4" placeholder=" " autocomplete="off">
            <label for="n4">Confirm Password</label>
        </div>

        <button type="submit" class="submit-btn">Submit Your Data</button>
    </form>

    <script>
        function data() {
            var a = document.getElementById("n1").value.trim();
            var b = document.getElementById("n2").value.trim();
            var c = document.getElementById("n3").value;
            var d = document.getElementById("n4").value;

            if (a === "" || b === "" || c === "" || d === "") {
                alert("All fields are mandatory!");
                return false;
            }

            if (b.length !== 10 || isNaN(b)) {
                alert("Contact number must be exactly 10 digits and numeric only!");
                return false;
            }

            if (c !== d) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            return true;
        }

        function toggleMode() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>
</html>
