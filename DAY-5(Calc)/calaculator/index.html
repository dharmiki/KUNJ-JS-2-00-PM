<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: bold;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://t4.ftcdn.net/jpg/02/32/92/55/360_F_232925587_st4gM8b3TJHtjjddCIUNyVyFJmZqMmn4.jpg);
            background-size: cover;
        }
        .calculator{
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0px 3px 15px rgba(214, 210, 210, 0.8);
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }
        input{
            width: 320px;
            height: 75px;
            margin: 10px;
            background: rgba(255,255,255,0.3);
            box-shadow: inset 0px 0px 8px rgba(0,0,0,0.4);
            font-size: 55px;
            text-align: right;
            color: #fff;
            border: solid 2px rgba(0, 0,0,0.3 );
            border-radius: 5px;
            text-shadow: 0px 1px 5px rgba(0, 0,0,0.2 );
        }
        input::placeholder{
            color: #fff;
        }
        button{
            width: 60px;
            height: 60px;
            margin: 10px;
            color: #fff;
            background: rgba(0, 0,0,0.7);
            font-size: 24px;
            cursor: pointer;
            border: solid 1px #979393;
            border-radius: 4px;
            text-shadow: 0px 1px 5px rgba(0, 0,0,0.2 );
            box-shadow: -1px 2px 10px rgba(0, 0,0,0.5 );
            transition: 0.2s;
        }
        .AC,.del{
            font-size: 15px;
            color: white;
        }
        button:hover{
            color: #fff;
            background: rgb(77, 77, 203);
            transform: scale(1.05);
        }
        .equalBtn{
            background: blue;
        }
        .operation{
            color: white;
        }
        .window{
            height: 100vh;
            width: 100%;
            position: fixed;
            display:flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            z-index: 1;
        }
        .f1 img{
            width: 200px;
        }
     </style>
</head>
<body>

    <!-- Loading screen -->
    <div class="window">
        <img src="https://static.demilked.com/wp-content/uploads/2016/06/gif-animations-replace-loading-screen-2.gif">
    </div>

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" placeholder="0" id="abc" readonly>

        <div>
            <button onclick="can()" class="AC">AC</button>
            <button onclick="delChar()" class="del">DEL</button>
            <button onclick="cal('%')">%</button>
            <button onclick="cal('/')">/</button>
        </div>
        <div>
            <button onclick="cal('7')">7</button>
            <button onclick="cal('8')">8</button>
            <button onclick="cal('9')">9</button>
            <button onclick="cal('*')" class="operation">*</button>
        </div>
        <div>
            <button onclick="cal('4')">4</button>
            <button onclick="cal('5')">5</button>
            <button onclick="cal('6')">6</button>
            <button onclick="cal('-')" class="operation">-</button>
        </div>
        <div>
            <button onclick="cal('1')">1</button>
            <button onclick="cal('2')">2</button>
            <button onclick="cal('3')">3</button>
            <button onclick="cal('+')" class="operation">+</button>
        </div>
        <div>
            <button onclick="cal('00')">00</button>
            <button onclick="cal('0')">0</button>
            <button onclick="cal('.')">.</button>
            <button onclick="calc()" class="equalBtn">=</button>
        </div>
    </div>

    <script>
        // Loading screen fade out
        $(window).on('load', function(){
            $('.window').fadeToggle(2000);
        });

        // calculator function
        function cal(a) {
        document.getElementById("abc").value += a;
        }
        function can() {
        document.getElementById("abc").value = "";
        }
        function delChar() {
        let display = document.getElementById("abc");
        display.value = display.value.slice(0, -1);
        }
        function calc() {
        let exp = document.getElementById("abc").value;
        try {
         document.getElementById("abc").value = eval(exp);
        } catch {
        document.getElementById("abc").value = "Error";
        }
        }

    </script>

    <!-- <script src="script.js"></script> -->

</body>
</html>
