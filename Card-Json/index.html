<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Card-JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 font-sans" >

 
    <div class=" bg-green-900 text-white text-sm px-6 py-2 flex justify-between">
        <div>+101234567890</div>
        <div>Get 50% Off on Selected Items | Shop Now</div>
        <div class="space-x-4">
            <span>Eng ⌄</span>
            <span>Location ⌄</span>
        </div>
    </div> <br><BR><br>
    <section class="mt-5 w-[96%] m-auto d-flex justify-content-evenly align-items-center h-auto" id="box">
      
    </section>

</body>

<body>

    <div class="card-box" id="container"></div>

    <script>
        let container = document.getElementById("container");

        let cards = [
            {
                id: 1,
                image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Storm_Infinity.png?v=1746612937",
                title: "Smart Watches",
                details: "Organic cotton fairtrade certified",
                price: "₹499",
                btn: "Buy now",
            },
            {
                id: 2,
                image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/PB.331.png?v=1746187573",
                title: "Wireless PowerBank",
                details: "Organic cotton fairtrade certified",
                price: "₹1800",
                btn: "Buy now",
            },
            {
                id: 3,
                image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/chrome__1.png?v=1745566456",
                title: "Watch",
                details: "Organic cotton fairtrade certified",
                price: "₹1500",
                btn: "Buy now",
            },
            {
                id: 4,
                image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/AD_plus_311.png?v=1744275576",
                title: "Wireless EarBuds",
                details: "Organic cotton fairtrade certified",
                price: "₹999",
                btn: "Buy now",
            },
            {
                id: 5,
                image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/310.png?v=1746705061",
                title: "Bluetooth Speaker",
                details: "Organic cotton fairtrade certified",
                price: "₹1300",
                btn: "Buy now",
            },
        ];

        for (let i = 0; i < cards.length; i++) {
            let cardDetails = document.createElement("div");
            cardDetails.className = "card";
            cardDetails.innerHTML = `
                <img src="${cards[i].image}" alt="${cards[i].title}" />
                <div class="card-content">
                    <h2>${cards[i].title}</h2>
                    <p>${cards[i].details}</p>
                    <span class="price">${cards[i].price}</span>
                    <button>${cards[i].btn}</button>
                </div>`;
            container.appendChild(cardDetails);
        }
    </script>
</body>
</html>
