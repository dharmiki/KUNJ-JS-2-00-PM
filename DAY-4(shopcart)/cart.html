<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans">
  <div class="container mx-auto mt-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Your Cart</h1>
    <div id="cartItems" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div class="mt-8 text-right">
      <span id="totalPrice" class="text-xl font-semibold"></span>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartContainer = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");

    function renderCart() 
    {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-gray-500 col-span-full">Your cart is empty.</p>`;
        totalPriceEl.textContent = "";
        return;
      }

      cart.forEach((item,index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartContainer.innerHTML += `
          <div class="bg-white shadow-md p-4 rounded">
            <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover mb-3 rounded">
            <h2 class="text-lg font-bold">${item.name}</h2>
            <p>Price: ₹${item.price}</p>
            <div class="flex items-center my-2">
              <button onclick="updateQuantity(${index}, -1)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">−</button>
              <span class="mx-3">${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">+</button>
            </div>
            <p>Total: ₹${itemTotal}</p>
          </div>
        `;
      });

      totalPriceEl.textContent = `Total Price: ₹${total}`;
    }

    function updateQuantity(index,change) 
    {
      cart[index].quantity += change;
      if (cart[index].quantity < 1) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }
      renderCart();
      
  </script>
</body>
</html>
